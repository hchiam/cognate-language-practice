<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        font-family: avenir, helvetica, arial, sans-serif;
        border-radius: 5px;
        transition: 0.5s;
      }

      body {
        padding: 100px;
        background: #484848;
        color: white;
      }

      .mini {
        font-size: x-small;
      }

      .right-align {
        text-align: right;
      }

      .big-space {
        margin-bottom: 100px;
      }

      .really-big-space {
        margin-bottom: 300px;
      }

      .italic {
        font-style: italic;
      }

      #button-bar {
        /* make buttons float */
        position: absolute;
        height: 60px;
        width: 300px;
        left: calc(50% - 150px);
        top: 50px;
        text-align:center;
      }

      button {
        padding: 10px;
        margin: 5px;
        background: #cadce3;
        font-size: large;
        border: none;
      }

      button:hover {
        background: blue;
        color: white;
      }

      #prompt {
        text-align: center;
        font-size: large;
      }

      #input {
        display: block;
        margin: auto auto;
        padding: 10px;
        font-size: large;
      }

      #show-answer, #new-prompt {
        display: block;
        margin: auto auto;
        margin-top: 20px;
      }
    </style>

  <body>
    <p id="prompt"></p>
    <input type="text" id="input" autofocus>
    <button id="show-answer" onmouseover="showAnswer()" onmouseout="hideAnswer()">
      Show answer
    </button>
    <button id="new-prompt" onclick="newPrompt()">
      New prompt
    </button>
    <script>
      let fileData = '';
      let data = [];
      let answer;
      let prompt = document.getElementById('prompt');
      let input = document.getElementById('input');
      
      getFileData();
      data = fileData.split('\n').filter((line) => line !== '');
      newPrompt();

      function getRandomNumber(min,max) {
        return min + Math.floor(Math.random() * max);
      }

      input.addEventListener('keyup', function checkAnswer(e) {
        if (e.keyCode === 13) {
          location.reload();
        }

        let inputValue = input.value.toLowerCase();
        if (inputValue == '') {
          input.style.background = '';
        } else if (inputValue == answer) {
          input.style.background = 'lime';
        } else if (answer.startsWith(inputValue)) {
          input.style.background = 'yellow';
        } else {
          input.style.background = 'red';
        }
      });

      function showAnswer() {
        input.value = answer;
        input.style.background = 'lime';
      }

      function hideAnswer() {
        input.value = '';
        input.style.background = '';
      }

      function newPrompt() {
        let i = getRandomNumber(0, data.length);
        let englishWord = data[i].split(',')[1];
        answer = data[i].split(',')[0];

        input.value = '';
        prompt.innerHTML = 'English: ' + englishWord;
      }
